---
layout: default
---

<header class="clean" style="height: 350px; background-image: url({{ site.cover }});">
	{% include top.html %}
	<a href="{{ site.url }}">
		<div id="home-title" class="site-icon-page" style="background-image: url({{ site.icon }});"></div>
	</a>
	<div id="post-info" style="bottom: 30px; text-align: center; line-height: 45px;">
		<h1>{{ page.title }}</h1>
	</div>
</header>
<div id="article">
	{{ content }}
</div>
<footer class="clean" style="background-image: url({{ site.cover }}); background-position: bottom; height: 60px;">
	<p class="copyright">&copy;{{ site.time | date: "%Y" }}, {{ site.copyright.author }}</p>
</footer>
